<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Score Card </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>

  </head>
  <body background="http://media.outsideonline.com/images/brazilian-jiu-jitsu-sunset-men-silhouette_h.jpg">
    <div class="jumbotron">
      <h1 class='text-center'>Collective MMA</h1>
    </div>

    <div id="fight-SCbuilder" class="container-fluid">
        <div class="row fight">
          <div class="col-md-6 col-sm-5 col-xs-4">
            <form class="form-inline createFighter1">
              <div class="form-group">
                <label for="inputName" class="sr-only">FName</label>
                <input type="name" class="form-control" id="inputName" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="inputFirstName" class="sr-only">LName</label>
                <input type="name" class="form-control" id="inputFirstName" placeholder="Last Name">
              </div>
              <button type="submit" class="btn btn-default">Add Fighter</button>
            </form>
            <br></br>
            <form class="form-inline createFighter2">
              <div class="form-group">
                <label class="sr-only">FName</label>
              </div>
              <div class="form-group">
                <label for="input-f2-Name" class="sr-only">LName</label>
                <input type="password" class="form-control" id="input-f2-Name" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="input-f2-LastName" class="sr-only">LName</label>
                <input type="name" class="form-control" id="input-f2-LastName" placeholder="Last Name">
              </div>
              <button type="submit" class="btn btn-default">Add Fighter</button>
            </form>
          </div>
        </div>
      </div>
    <br></br>

  </body>
</html>
