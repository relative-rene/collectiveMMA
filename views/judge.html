<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Score Card </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controller/judgeCtrl.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-primary">
     <div class="container-fluid">

       <!--Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header">
        <a class="navbar-brand" href="index">MMA Collective</a>
      </div>

      <!--Collect the nav links, forms, and other content for toggling-->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="event">Upcoming Events</a></li>
          <li><a href="prediction">Pick A Fight </a></li>
          <li><a href="scoreCard">Score A Fight</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Judge Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Create <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li class='navBarfighterCreate'><a href="fighter">Fighter</a></li>
              <li><a href="judge">Judge</a></li>
              <li><a href="referee">Referee</a></li>
            </ul>
          </li>
          </li>
        </ul>
      </div><!--/.navbar-collapse-->
    </div><!--/.container-fluid-->
  </nav>

  <section id='judgeBuilder-form' class="container">
        <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <legend>Add New Judge</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="familyName">Last Name</label>
                <div class="col-md-4">
                <input id="familyName" name="familyName" type="text" placeholder="Family Name" class="form-control input-md">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="birthName">First Name</label>
                <div class="col-md-4">
                <input id="birthName" name="birthName" type="text" placeholder="Birth Name" class="form-control input-md">

                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="rookieYear">Pro Debut</label>
                <div class="col-md-4">
                <input id="rookieYear" name="rookieYear" type="text" placeholder="optional" class="form-control input-md">

                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton">Save Judge</label>
                <div class="col-md-4">
                  <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        </div>
      </section>

      <section class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h2>Judges</h2>
          </div>
        </div>




        <!-- Create judges! -->
        <div id='judges'>
          <script id='judge-template' type='text/x-handlebars-template'>
            <!-- one judge -->
            <div class="row judge" data-judge-id="{{_id}}">

              <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                  <div class="panel-body">


                  <!-- begin judge internal row -->
                    <div class='row'>
                      <div class="col-md-3 col-xs-12 thumbnail judge-art">
                        <img src="" alt="judge image">
                      </div>

                      <div class="col-md-10-offset-1 col-sm-10 col-xs-10">
                        <ul class="list-group">
                          <li class="list-group-item">
                            <h4 class='inline-header'> First Name: </h4>
                            <span class='birthName'> {{birthName}} </span>
                          </li>

                          <li class="list-group-item">
                            <h4 class='inline-header'> Last Name: </h4>
                            <span class='familyName'> {{familyName}} </span>
                          </li>

                          <li class="list-group-item">
                            <h4 class='inline-header'> Pro Debut: </h4>
                            <span class='rookieYear'> {{rookieYear}} </span>
                          </li>


                          <li class="list-group-item">
                            <h4 class="inline-header">Events:</h4>
                            <span>&ndash; {{#each events}} ({{place}}) {{date}} &ndash;  {{/each}}</span>
                          </li>

                        </ul>
                      </div>

                    </div>
                    <!-- end of judge internal row -->

                    <div class='panel-footer'>
                      <div class='panel-footer'>
                        <button class='btn btn-primary add-event'>Add Event</button>
                        <button class='btn btn-primary edit-judge'>Edit Judge</button>
                        <button class='btn btn-primary save-judge hidden'>Save Changes</button>
                        <button class='btn btn-danger delete-judge'>Delete Judge</button>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <!-- end one judge -->
          </script>

        </div>
      </section>

  </body>
</html>
