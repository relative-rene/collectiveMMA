<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Score Card </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <section id='refereeBuilder-form' class="container">
          <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend>Add New Referee</legend>


                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="familyName">Last Name</label>
                  <div class="col-md-6 col-xs-6">
                  <input id="familyName" name="familyName" type="text" placeholder="Family Name" class="form-control input-md">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="birthName">First Name</label>
                  <div class="col-md-6 col-xs-6">
                  <input id="birthName" name="birthName" type="text" placeholder="Birth Name" class="form-control input-md">

                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="rookieYear">Pro Debut</label>
                  <div class="col-md-6 col-xs-6">
                  <input id="rookieYear" name="rookieYear" type="text" placeholder="UFC 24"class="form-control input-md">

                  </div>
                </div>


                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton">Save Referee</label>
                  <div class="col-md-6 col-xs-6">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          </div>
        </section>

  </body>
</html>
